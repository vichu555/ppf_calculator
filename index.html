<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppf calculator</title>
    <link href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body{
            background-color: rgba(165, 42, 42, 0.196);
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="container bg-light p-4 mt-4">
      <h1 class="text-center">PPF CALCULATOR</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="" method="get">
            <div class="mb-3 mt-3">
              <label for="contribution" class="form-label"
                >Annual Contribution:</label>
              <input
                type="number"
                id="contribution"
                placeholder="annual contribution"
                class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label"
                  >Duration(years):</label>
                <input
                  type="number"
                  id="duration"
                  placeholder="duration"
                  class="form-control"/>
              </div>
              <div class="mb-3">
                <label for="rate" class="form-label"
                  >Interest Rate(%):</label>
                <input
                  type="number"
                  id="rate"
                  placeholder="interest rate"
                  class="form-control"/>
              </div>
              <div class="d-flex justify-content-evenly">
              <button onclick="calculateppf()" type="button" class="btn btn-primary">Calculate PPF</button>
              <button onclick="reset()" type="button" class="btn btn-secondary">Clear</button>
            </div>
          </form>
          <div class="text-center mt-4" style="display: none;" id="result">
                    <h4 id="amount"></h4>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
